version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: publisher_web
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PUBLISHER_API_KEY=${PUBLISHER_API_KEY}
      - RSS_BASE_URL=${RSS_BASE_URL}
    volumes:
      - ..:/app
      - ./public:/app/public
    depends_on:
      - redis

  worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: publisher_worker
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PUBLISHER_API_KEY=${PUBLISHER_API_KEY}
      - RSS_BASE_URL=${RSS_BASE_URL}
    volumes:
      - ..:/app
      - ./public:/app/public
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: publisher_redis
    ports:
      - "6379:6379"
